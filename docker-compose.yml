version: "3.9"

services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: tva_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER:     tva_user
      POSTGRES_PASSWORD: tva_pass
      POSTGRES_DB:       tva_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tva_user -d tva_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Backend FastAPI ─────────────────────────────────────────────────────────
  backend:
    build: ./backend
    container_name: tva_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://tva_user:tva_pass@postgres:5432/tva_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app   # hot-reload en développement

  # ── Frontend React (dev) ────────────────────────────────────────────────────
  frontend:
    image: node:20-alpine
    container_name: tva_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
    name: tva_postgres_data
